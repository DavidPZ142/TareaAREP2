<!DOCTYPE html>
<html>
<head>
    <title>Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script

<body>
<div class="container p-3 my-3 bg-dark text-white">
    <h1>logService</h1>
    <p>Ingrese una cadena para registrar, posteriormente se mostrarán las 10 últimas cadenas registradas.</p>
    <form class="form-inline"  action="logService">
        <label for="cadena">cadena :</label>
        <input type="text" class="form-control" id="cadena" placeholder="Cadena" name="cadena">
        <button type="submit" class="btn btn-primary" onClick=>Registrar</button>
    </form>
</div>
